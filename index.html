<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>AudioMoth Time App</title>
    </head>

    <body style="background: #FFFFFF; font-size: 10pt; overflow-x:hidden; font-family: Helvetica, Arial, sans-serif; -webkit-user-select: none; -webkit-app-region: drag;">
        <div class="container" style="padding: 2%;">

            <div class="row">
                <div style="border: #cdcdcd thin solid; margin-left: 2%; width: 96%;">
                    <div class="row" style="margin-left: 0%;">
                        <div class="col-12" style="text-align: center; padding-top: 1%; padding-bottom: 1%">
                            <span style="font-size: 25px; font-family: &apos;Lucida Console&apos;, Monaco, monospace">
                                <div id="time-display" style="display: inline-block;"></div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 2%;">
                <div style="border: #cdcdcd thin solid; margin-left: 2%; width: 96%;">
                    <div class="row" style="margin-top: 5px;">
                        <div class="col-6" style="text-align: left;">
                            <span id="id-label" style="margin-left: 8%;">Device ID:</span>
                        </div>
                        <div class="col-6" style="text-align: right;">
                            <span id="id-display" style="margin-right: 20px; border: none; text-align: right;">0000000000000000</span>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 5px;">
                        <div class="col-6" style="text-align: left;">
                            <span id="firmware-description-label" style="margin-left: 8%;">Firmware description:</span>
                        </div>
                        <div class="col-6" style="text-align: right;">
                            <span id="firmware-description-display" style="margin-right: 20px;">-</span>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 5px;">
                        <div class="col-6" style="text-align: left;">
                            <span id="firmware-version-label" style="margin-left: 8%;">Firmware version:</span>
                        </div>
                        <div class="col-6" style="text-align: right;">
                            <span id="firmware-version-display" style="margin-right: 20px;">0.0.0</span>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
                        <div class="col-6" style="text-align: left;">
                            <span id="battery-label" style="margin-left: 8%;">Battery:</span>
                        </div>
                        <div class="col-6" style="text-align: right;">
                            <span id="battery-display" style="margin-right: 20px;">0.0V</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 2%;">
                <div style="text-align: center; margin-left: 2%; width: 96%;">
                    <button id="set-time-button" class="btn btn-success" style="width: 100%;" disabled>Set Time</button>
                </div>
            </div>
        </div>
    </body>

    <script src="app.js" charset="utf-8"></script>

</html>
